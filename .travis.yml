language: node_js
node_js:
  - "9"
jobs:
  include:
    - stage: Lint
      install: "npm install"
      script: "npm run lint"

    - stage: Unit Tests
      script: "npm run test"

    - stage: Build Applicatoin
      sudo: required
      services:
        - docker
      script:
        - docker build --tag app-nodejs .
